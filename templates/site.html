<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="w3-black">

<!-- Page Content -->
<div class="w3-padding-large" id="main">
  <!-- Header/Home -->
  <header class="w3-container w3-padding-32 w3-center w3-black" id="home">
    <h1 class="w3-jumbo">Emotion Detector</h1>
    <div class="w3-content w3-center w3-text-grey" id="about">
      <p>Enter a Sentence to Have Your Emotion Predicted by AI</p>
    </div>
  </header>
  

  
  <!-- Input Section -->
  <div class="w3-padding-64 w3-content w3-text-grey" id="contact">
    <form action="/results" method = "POST">
      <p><input class="w3-input w3-center w3-padding-16" type="text" placeholder="Enter a Sentence" required name="sentence"></p>
      <p>
        <button class="w3-input w3-center w3-light-grey w3-padding-16" type="submit">
          Analyze
        </button>
      </p>
    </form>
  <!-- End Input Section -->
  </div>

<!-- END PAGE CONTENT -->
</div>

</body>
</html>
